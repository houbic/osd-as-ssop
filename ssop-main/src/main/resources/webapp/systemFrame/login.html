<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title>:::中国移动飞信运营支撑平台:::</title>
    <link href="/systemFrame/css/Login.css" type="text/css" rel="Stylesheet" />
    <script type="text/javascript" src="/systemFrame/js/jquery.js"></script>
    <script type="text/javascript" src="/systemFrame/js/BGConfig.js"></script>
    <script type="text/javascript">
        window.history.forward(1);

        $(function () {

            PosInput();
            $("#btnLogin").hover(function () {
                $(this).attr("src", "/systemFrame/images/Login/login-button-hover.png")
            }, function () {
                $(this).attr("src", "/systemFrame/images/Login/login-button.png")
            })
            $("#btnLogin").mousedown(function () {
                $(this).attr("src", "/systemFrame/images/Login/login-button-click.png")
            })
        });

        $(window).resize(function () {

            PosInput();
        });

        function PosInput() {
            var content = $("#divLogin .login-content>.bg");
            var table = $("#divLogin .login-content table");
            table.css("top", content.height() * 0.22);
            table.css("left", content.width() * 0.66);
            table.find("td").height(content.height() * 0.105);

        }

        function changeUrl() {
            var timestamp = (new Date()).valueOf();
            var url =  "/ssop/code/"+timestamp ;
            var imgSrc = document.getElementById("codeImg");
            imgSrc.setAttribute("src",url);
        }

    </script>

</head>
<body>
    <form id="form2" runat="server">
        <div id="divLogin">

            <div class="login-content content">
                <img class="bg" src="/systemFrame/images/Login/login-content.png" />

                <table>
                    <tr>
                        <td>
                            <input name="userName" type="text" id="userName" class="input" /><span style="color:Red;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="password" type="password" id="password" class="input" /><span style="color:Red;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input name="code" type="text" id="code" class="input" style="width: 40%;" />
                            <img id="codeImg" onclick="changeUrl()" src="/ssop/code/1494491344" style="margin-left: 30%; cursor: pointer;" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <input type="image" name="btnLogin" id="btnLogin" onclick="login()" src="/systemFrame/images/Login/login-button.png" style="border-width:0px;width: 176px; height: 46px;" />
                        </td>
                    </tr>
                    <tr>
                        <th style="height: 40px; vertical-align: bottom; color: red;">
                            <span>
                                </span>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="copyright">
                中国移动版权所有<br />
                <br />
                copyright&copy;2004-2008 .All rights reserved. 京ICP备05024888号
                <img src="/systemFrame/images/Login/cmcc-logo.png" />
            </div>
        </div>
    </form>
</body>
<script src="/js/login.js" type="text/javascript"></script>
</html>
